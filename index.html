<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/controller/controller.js"></script>

    <title>forkify // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />

        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--calendar">
                <img id="calendar-img" src="src/img/calendar.png" />
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--market">
                <img id="market-img" src="src/img/shopping-cart.png" />
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks available. Start saving your favourite
                      recipes now!
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
        <button class="btn--menu">
          <img src="src/img/drop-down-menu.png" alt="menu" class="menu__icon" />
        </button>
      </header>

      <div class="search-results">
        <button class="btn--close-search-results">&times;</button>
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Created by
          <a
            class="github-link"
            target="_blank"
            href="https://github.com/LinkShake?preview=true"
            >LinkShake</a
          >.
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
      <div class="calendar-wrapper hidden">
        <button class="btn--close-calendar">&times;</button>
        <table class="calendar-table"></table>
      </div>

      <div class="mobile-nav hidden">
        <ul class="nav__list menu active">
          <li class="nav__item">
            <button class="nav__btn nav__btn--calendar-mobile">
              <span>calendar</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--market-mobile">
              <span>market</span>
            </button>
          </li>
          <li class="nav__item">
            <button
              class="nav__btn nav__btn--add-recipe"
              id="mobile-add-recipe"
            >
              <span>Add recipe</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks" id="mobile-bookmarks">
              <span>Bookmarks</span>
            </button>
          </li>
        </ul>
        <button class="btn--close-menu">&times;</button>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="trial" required name="title" type="text" />
          <label>URL</label>
          <input value="trial" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="trial" required name="image" type="text" />
          <label>Publisher</label>
          <input value="trial" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="47" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="4" required name="servings" type="number" />
        </div>

        <div class="upload__column" id="ingredients__column">
          <h3 class="upload__heading">Ingredients</h3>
        </div>

        <div class="wrapper">
          <button class="btn upload__btn">
            <svg>
              <use href="src/img/icons.svg#icon-upload-cloud"></use>
            </svg>
            <span>Upload</span>
          </button>
          <button class="add-ingredient" type="button">Add ingredient</button>
        </div>
      </form>
    </div>
  </body>
</html>
